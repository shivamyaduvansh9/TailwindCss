<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Activity -->
        <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
            <!-- Quote Container -->
            <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-xl rounded-t
                text-white h-24 flex justify-center items-center font-bold">
                News you can Trust.
            </div>
            <!-- Content Container -->
            <div class="text-center m-6 w-full">
                <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
                <p>Subscribe to our newsletter for the latest news 
                    straight into your inbox.
                </p>
                <form class="flex flex-wrap">
                    <input class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded" placeholder="your@gmail.com">
                    <button class="bg-blue-500 w-full mx-52 text-white py-2 rounded-full">Subscribe now</button>
                </form>
                <p class="mt-6 text-sm">We value your privacy</p>
            </div>
        </div>
